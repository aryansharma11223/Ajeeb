<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajeeb | Home</title>

    <!-- Linking tab icon here -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Linking CSS here -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar starts here -->

    <nav>
        <div id="nav-closed" class="nav-closed">
            <div class="left">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
            </div>

            <div class="right">
                <div class="login">
                    <a href="login-signup.html">
                        <button>Login</button>
                    </a>
                </div>
                <div id="open-nav" class="menu">
                    <img src="images/menu-icon.png" alt="menu">
                </div>
            </div>
        </div>

        <div id="nav-opened" class="nav-opened">
            <div id="close-nav" class="close">
                <img src="images/close-icon.png" alt="close">
            </div>

            <div class="left nav-item">
                <div class="logo">
                    <a href="index.html" id="close-nav">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
            </div>

            <div class="right nav-item">
                <ul class="nav-list">
                    <li class="nav-link" id="close-nav"><a href="index.html">Home</a></li>
                    <li class="nav-link" id="close-nav"><a href="#">Offers</a></li>
                    <li class="nav-link" id="close-nav"><a href="#">Shop By Category</a></li>
                    <li class="nav-link" id="close-nav"><a href="#">Donate Here</a></li>
                    <li class="nav-link" id="close-nav"><a href="#">About Us</a></li>
                    <li class="nav-link" id="close-nav"><a href="#">Contact Us</a></li>
                    <li class="nav-link" id="close-nav"><a href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar ends here -->



    <!-- Hero section starts here -->

    <section id="hero">
        <div class="hero-carousel">
            <div class="slideshow">
                <div class="img-wrapper">
                    <img src="images/carousel-diwali-offer.jpg" alt="carousel-diwali-offer">
                </div>
                <div class="img-wrapper">
                    <img src="images/carousel-electronics-sale.jpg" alt="carousel-electronics-sale">
                </div>
                <div class="img-wrapper">
                    <img src="images/carousel-fashion-sale.jpg" alt="carousel-fashion-sale">
                </div>
                <div class="img-wrapper">
                    <img src="images/carousel-new-arrivals.jpg" alt="carousel-new-arrivals">
                </div>

                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Hero section ends here -->
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="jquery/manu-toggle.js"></script>
<script src="js/hero-carousel.js"></script>

</html>
